<!DOCTYPE html>

<html land="en">
  <head>
    <meta charset="utf-8" />
    <title>Flavor Funtown</title>
  </head>

  <body>
    <header>
      <h1 class="site-title">Orders</h1>

      <ul>
        <li><a href="index.html">Homepage</a></li>
      </ul>

      <div class="warning">
        <p>Please note that this site is a work in progress. This HTML is preliminary and all data presented is hardcoded.</p>
      </div>
    </header>

    <div class="order-info">
      <form class="order-info-form" action="index.html">
        <fieldset>
          <legend>Order Information</legend>

          <p>Order Number: 12345</p>
          <p>Total: $10.50</p>

          <label for="fname">First name:</label><br>
          <input type="text" name="fname"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" name="lname"><br>
          <label for="email">Email:</label><br>
          <input type="email" name="email" placeholder="me@email.com"><br>
          <label for="phone">Phone Number:</label><br>
          <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="111-222-3333"><br>
        </fieldset>

        <input type="submit" value="Submit Order">
      </form>
    </div>
  </body>

</html>
